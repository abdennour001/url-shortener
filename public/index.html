<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <h1>Url Shortener</h1>
        <p class="text-muted">By Amokrane Abdennour</p>
        <img src="assets/undraw_link.svg" width="50%" alt="image logo" />
        <form class="form" action="#">
            <div class="form-group">
                <label for="slug">Slug:</label>
                <input id="slug" type="text" placeholder="Slug" />
            </div>
            <div class="form-group">
                <label for="url">Url:</label>
                <input id="url" type="text" placeholder="Url" />
            </div>
            <button type="submit">Add</button>
        </form>

        <footer>
            <p>
                Copyright Â© 2020 AMOKRANE Abdennour |
                <a href="https://github.com/abdennour001/url-shortener">Link to Github</a>
            </p>
        </footer>
    </body>
</html>

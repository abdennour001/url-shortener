<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Amokrane url shortener</title>
    </head>
    <body>
        <div class="title">
            <h1>Url Shortener</h1>
            <p class="text-muted">By Amokrane Abdennour</p>
        </div>
        <div id="app" class="content">
            <img
                class="logo"
                src="assets/undraw_link.svg"
                width="40%"
                alt="image logo"
            />
            <form class="form" action="#">
                <div class="form-group">
                    <label for="Slug">Slug</label>
                    <input
                        id="Slug"
                        type="text"
                        placeholder="Slug"
                        v-model="slug"
                    />
                </div>
                <div class="form-group">
                    <label for="url">Url</label>
                    <input
                        id="url"
                        type="text"
                        placeholder="Url"
                        v-model="url"
                        required
                    />
                </div>
                <button @click.prevent="addUrl" class="submit" type="submit">
                    Add
                </button>
                <div
                    class="alert"
                    :class="!error ? 'alert-success' : 'alert-fail'"
                    v-if="success || error"
                >
                    <p v-if="success">
                        Your short url is:
                        <a :href="created" target="_blank">{{created}}</a>
                    </p>

                    <p v-if="error">{{message}}</p>
                </div>
            </form>
        </div>

        <footer>
            <p class="text-muted">
                Copyright Â© 2020 AMOKRANE Abdennour |
                <a href="https://github.com/abdennour001/url-shortener"
                    >Link to Github</a
                >
            </p>
        </footer>
    </body>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="app.js"></script>
</html>
